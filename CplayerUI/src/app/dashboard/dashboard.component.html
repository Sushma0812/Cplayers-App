<div class="pos">
  <header>
    <!--Navigation Starts Here-->
    <nav class="navbar  navbar-expand-lg navbar-light mynav">
      <img src="../../assets/iconone.jpeg" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy" />
      <span>Cricket Player</span>
      <button class="navbar-toggler" type="button" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="true" aria-label="Toggle navigation" (click)="collapsed()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item c-dark">
            <a class="nav-link" [routerLink]="['search']" routerLinkActive="active-link" role="button"  style="margin-top:1em" >Search
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['favourites']" routerLinkActive="active-link" style="margin-top:1em">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['recommended']" id="navbarDropdown" role="button" routerLinkActive="active-link" style="margin-top:1em">
              Recommended
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['statistics']" routerLinkActive="active-link" role="button"
             aria-disabled="false" style="margin-top:1em" >Statistics</a>
          </li>
          <li>
            <a class="nav-link" aria-disabled="false" (click)="logout()" id="logout" style="margin-top:1em">Log Out </a>
          </li> 
          <li>
              <a class="nav-link" [routerLink]="['edit']"  routerLinkActive="active-link" aria-disabled="false"> <img class="img" src={{user.image}} width="30" height="30"> </a>
            </li>
           
           
            
        </ul>
      </div>
    </nav>
    <!--Navigation End's Here-->
  </header>
  <section >
  <div style="height:100%;" class="container-fluid">
    <router-outlet></router-outlet>
    <router-outlet name='statOpener'></router-outlet>
  </div>
</section>
</div>

<div class="footer">
<app-footer></app-footer>
</div>
